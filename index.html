<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohlity - Free Cricket Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            min-height: 100vh;
        }
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }
        .tagline { font-size: 0.9em; color: #00ff88; margin-top: 5px; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        #contentFrame {
            width: 100%;
            height: 600px;
            min-height: 400px;
            display: block;
            border: none;
        }
        .live-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff0000;
            color: #fff;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s infinite;
            z-index: 10;
        }
        .live-dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        @keyframes pulse { 0%,100%{transform:scale(1);}50%{transform:scale(1.05);} }
        @keyframes blink { 0%,100%{opacity:1;}50%{opacity:.3;} }
        .info-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .info-section h2 { color: #00ff88; margin-bottom: 20px; font-size: 1.5em; }
        .telegram-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            background: linear-gradient(45deg, #0088cc, #00aaff);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.3);
        }
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 136, 204, 0.5);
        }
        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;left: 0;
            width: 100%;height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .alert-overlay.active { display: flex; }
        .alert-box {
            background: #3d3d3d;
            border-radius: 16px;
            padding: 0;
            max-width: 320px;
            width: 88%;
            overflow: hidden;
        }
        .alert-content { padding: 28px 28px 24px 28px; }
        .alert-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 18px;
            line-height: 1.3;
        }
        .alert-message {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 0;
        }
        .alert-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 8px;
        }
        .alert-btn {
            padding: 12px 18px;
            background: transparent;
            color: #4db6ac;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 8px;
            text-transform: uppercase;
        }
        @media (max-width: 768px) {
            .logo { font-size: 2em; }
            #contentFrame { height: 300px; min-height: 250px; }
        }
    </style>
</head>
<body>

    <div id="alertPopup" class="alert-overlay">
        <div class="alert-box">
            <div class="alert-content">
                <div class="alert-title">KOHLITY says</div>
                <div class="alert-message">Joined Our Telegram to get Future Matches Free Links?</div>
            </div>
            <div class="alert-buttons">
                <button class="alert-btn" onclick="closeAlert()">Cancel</button>
                <button class="alert-btn primary" onclick="acceptAlert()">OK</button>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="logo">KOHLITY</div>
        <div class="tagline">Free Cricket Streaming - Live & HD</div>
    </div>

    <div class="container">
        <div class="video-container">
            <div class="live-badge">
                <div class="live-dot"></div> LIVE
            </div>
            <iframe id="contentFrame"
                    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
                    frameborder="0"
                    allow="encrypted-media"
                    allowfullscreen="true"
                    scrolling="no"
                    src="https://cricketstan.github.io/TNT-1/">
            </iframe>
        </div>

        <div class="info-section">
            <h2>Join Our Telegram For Future Matches Free Links</h2>
            <a href="https://t.me/+H4SNbEBhYfA1Mzg1" target="_blank" class="telegram-btn">ðŸ“± TELEGRAM</a>
        </div>
    </div>

    <script>
        const alertPopup = document.getElementById('alertPopup');
        function showAlert(){ alertPopup.classList.add('active'); }
        function closeAlert(){ alertPopup.classList.remove('active'); }
        function acceptAlert(){
            window.open('https://t.me/+H4SNbEBhYfA1Mzg1','_blank');
            closeAlert();
        }
        window.onload = function(){ showAlert(); };
    </script>

</body>
</html>
